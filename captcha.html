<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" id="send" value="发送验证码">
    <script type="text/javascript">
        var send=document.getElementById('send'),
            times=60;
    window.onload=function(){
            timer=null;
            send.disabled = false;
        send.onclick=function(){
          // 计时开始 
          this.disabled = 'disabled'; //先让按钮失效
          // 直接从60开始计时
          send.value = times+'秒后重试';
          timer = setInterval(function(){
              // 最后显示1s而不是0s
              if(times <= 1){
                  clearInterval(timer);
                  timer = null;
                  send.disabled = null;
                  send.value = '发送验证码';
                  times = 60;
              } else {
                times--;
                send.value = times+'秒后重试';
              }
          },1000)
        } 
    }
    </script>
</body>
</html>
